version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campervan-time-manager
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      # 環境変数は.envファイルから読み込むか、直接指定してください
      - VITE_APP_ID=${VITE_APP_ID}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL}
      - OWNER_OPEN_ID=${OWNER_OPEN_ID}
      - BUILT_IN_FORGE_API_URL=${BUILT_IN_FORGE_API_URL}
      - BUILT_IN_FORGE_API_KEY=${BUILT_IN_FORGE_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:8000/api/trpc', (r) => {process.exit(r.statusCode === 404 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
