version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: campervan-time-manager-dev
    ports:
      - "8000:8000"
    volumes:
      # ソースコードをマウントしてホットリロードを有効化
      - .:/app
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - PORT=8000
    env_file:
      - .env
    command: pnpm dev
    restart: unless-stopped
